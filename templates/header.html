<!DOCTYPE html>
<html>
<head>
    <title>Header Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>My Project</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/studentlo">STUDENT</a></li>
                <li><a href="/trainerlo">TRAINER</a></li>
            </ul>
        </nav>
    </header>
    <!-- Rest of the content -->
</body>
</html>

<style>
    /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

/* Style the heading text */
header h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Style the navigation */
nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

</style>
